<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript quiz</title>
</head>
<body>
    <nav>
        <ul>
            <li id="view-high-scores">View high scores</li>
            <li>Time: <span id="time-left"></span></li>
        </ul>
    </nav>
    <main>
        <div id="main-area">
        <h1 id="main-header">Coding Quiz Challenge</h1>
        <p id="main-paragraph">Try to answer the following code-related questions
            within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds.
        </p>
        <div id="highscore-submission">
            <p id="highscore-p">Enter initials: </p>
            <input id="highscore-input" type="text">
            <button id="highscore-button">Submit</button>
        </div>
        <div id="answer-buttons-section">
        <button class="answer-buttons button1"></button><br>
        <button class="answer-buttons button2"></button><br>
        <button class="answer-buttons button3"></button><br>
        <button class="answer-buttons button4"></button><br>
    </div>
        <button id="startQuizButton">Start Quiz</button>
        </div>
        <h2 class="right-or-wrong"></h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
