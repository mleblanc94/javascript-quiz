<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript quiz</title>
</head>
<body>
    <nav>
        <ul>
            <li id="view-high-scores">View high scores</li>
            <li>Time: <span id="time-left">63</span></li>
        </ul>
    </nav>
    <main>
        <div id="main-area">
        <h1 id="main-header">Coding Quiz Challenge</h1>
        <p id="main-paragraph">Try to answer the following code-related questions
            within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds.
        </p>
        <button id="startQuizButton">Start Quiz</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
